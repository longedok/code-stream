<div class="modal-body">
    <form>
        <legend>Log in:</legend>

        <div ng-class="{'has-error': errors.non_field_errors}">
            <span class="help-block" ng-repeat="error in errors.non_field_errors">
                {{ error }}
            </span>
        </div>

        <div class="form-group" ng-class="{'has-error': errors.username}">
            <label>Username:</label>
            <input class="form-control" type="text" ng-model="input.username" required>
            <span class="help-block" ng-repeat="error in errors.username">
                {{ error }}
            </span>
        </div>

        <div class="form-group" ng-class="{'has-error': errors.password}">
            <label>Password:</label>
            <input class="form-control" type="text" ng-model="input.password" required>
            <span class="help-block" ng-repeat="error in errors.password">
                {{ error }}
            </span>
        </div>

        <button class="btn-primary" type="submit" ng-click="submit()">Login</button>
    </form>
</div>
