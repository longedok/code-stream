<div class="modal-header">
    <span class="modal-title">Log in</span>
</div>

<form cs-form>
    <div class="modal-body">
        <cs-non-field-errors></cs-non-field-errors>

        <div class="form-group" cs-form-group>
            <label for="username">Username</label>
            <input ng-model="input.username" class="form-control" id="username" name="username" type="text">
        </div>

        <div class="form-group" cs-form-group>
            <label for="password">Password</label>
            <input ng-model="input.password" class="form-control" id="password" name="password" type="password">
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="submit()">Log in</button>
        <a href class="btn btn-link" ng-click="$dismiss()">Cancel</a>
    </div>
</form>
