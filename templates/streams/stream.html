{% extends 'base.html' %}

{% block main %}
<div class="inner-content">
    <div id="stream-area">
        <h2 class="stream-title">{{ stream.title }}</h2>

        <div class="player" cs-player-height-resize>
            <object type="application/x-shockwave-flash" id="live_embed_player_flash"
                    data="http://www.twitch.tv/widgets/live_embed_player.swf?channel={{ user.info.twitch_channel }}"
                    height="100%" width="100%">
                <param name="allowFullScreen" value="true" />
                <param name="allowScriptAccess" value="always" />
                <param name="allowNetworking" value="all" />
                <param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" />
                <param name="flashvars"
                       value="hostname=www.twitch.tv&channel={{ user.info.twitch_channel }}&auto_play=false&start_volume=100" />
            </object>
        </div>
    </div>

    <div id="chat" ng-controller="ChatController">
        <div class="chat-wrapper">
            <div class="messages-area">
                <div class="chat-message" ng-repeat="message in messages">
                    {% verbatim %}
                    {% endverbatim %}
                </div>
            </div>
            <div class="input-area">
                <textarea ng-model="input.text"></textarea>
                <button class="btn btn-default" ng-disabled="sendingDisabled" ng-click="send()">Send</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
