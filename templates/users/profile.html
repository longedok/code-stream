{% extends 'base.html' %}

{% block main %}
<div class="inner-content" ng-controller="UserProfileController"
     ng-init="model={twitch_channel: '{{ user.info.twitch_channel }}'}">
    <form cs-form>
        <cs-non-field-errors></cs-non-field-errors>

        <div class="form-group" cs-form-group>
            <label for="twitch-channel">Twitch channel:</label>
            <input class="form-control" type="text" ng-model="model.twitch_channel" name="twitch_channel"
                   id="twitch-channel">
        </div>

        <button class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
